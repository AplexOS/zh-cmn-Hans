<!DOCTYPE html>
<html class="no-js" lang="en" >
<head>
<script src="js/jquery-2.1.1.min.js"></script>
<script>
function getSensorDate(){
    var uri = "http://192.168.1.202/sensordata.php?data="+new Date().getTime(); // 注意修改为目标设备IP
    $.get(uri, function(data){
        //alert(data);
        //把json字符串解析成json对象;
        var jsonData = JSON.parse(data);
        var code = jsonData['code'];
        var mysqlData = jsonData['data'];
        if(code == 200){
            console.info(mysqlData);
        }
    });
}
</script>
</head>
<body>
    <div align="center" style="margin-top:20px;margin-bottom:20px">
        <input name="Submit" type="button" onClick="javascript:getSensorDate()" value="Submit">
    </div>
</body>
</html>
