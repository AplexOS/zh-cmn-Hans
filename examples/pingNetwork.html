<!DOCTYPE html>
<html class="no-js" lang="en" >
<head>
<script src="js/jquery-2.1.1.min.js"></script>
<script>
function pingNetWork()
{
    ajaxPostData = {"categories":"network", "type": "ping", "IPOrDNS": "www.baidu.com"};

    $.ajax({
        url: "http://192.168.1.202/settings.php",            // 修改成目标设备的IP
        type: 'POST',
        data: JSON.stringify(ajaxPostData),
        dataType:'json',
        success: function(data){
            //On ajax success do this
            console.info("success.");
            if (data["status"] == "ok"){
                alert("Ping to WAN is OK.");
            } else {
                alert("Ping to WAN is ERROR.");
            }
        },
        error: function(xhr, ajaxOptions, thrownError) {
            //On error do this
            console.info("error.");
            if (xhr.status == 200) {
    
                alert(ajaxOptions);
            }
            else {
                alert(xhr.status);
                alert(thrownError);
            }
        }
    });
}
</script>
</head>
<body>
    <div align="center" style="margin-top:20px;margin-bottom:20px">
        <input name="Submit" type="button" onClick="javascript:pingNetWork()" value="Ping">
    </div>
</body>
</html>
